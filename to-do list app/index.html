<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>To Do List App</title>
  </head>
  <body>
    <main>
      <section class="newItemEntry">
        <form id="itemEntryForm">
          <label for="newItem">Enter a new to do list </label>
          <input
            type="text"
            size="40"
            id="newItem"
            autocomplete="off"
            placeholder="Add Item"
            tabindex="0"
          />
          <button
            class="button"
            id="addItem"
            title="Add New Item"
            aria-label="Add New Item"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>
      <section class="listContainer">
        <div class="listTitle">
          <h1>To Do List</h1>
          <button
            class="button"
            id="clearItems"
            aria-label="clean all item list"
            tabindex="0"
            title="clear the list"
          >
            clear
          </button>
        </div>
        <hr />
        <div id="listItems">
          <div class="item">
            <input type="checkbox" id="1" tabindex="0" />
            <label for="1">eat</label>
          </div>
          <div class="item">
            <input type="checkbox" id="1" tabindex="0" />
            <label for="1">sleep</label>
          </div>
          <div class="item">
            <input type="checkbox" id="1" tabindex="0" />
            <label for="1">code</label>
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
